<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="wrapper">
      <img class="mySlides" src="imgs/lgbtqflag.jpg">
      <img class="mySlides" src="imgs/pocinclusiveflag.jpg">
      <img class="mySlides" src="imgs/biflag.jpg">
      <img class="mySlides" src="imgs/panflag.jpg">
      <img class="mySlides" src="imgs/aceflag.jpg">
      <img class="mySlides" src="imgs/transflag.jpg">
      <img class="mySlides" src="imgs/genderfluidflag.jpg">
      <img class="mySlides" src="imgs/nonbinaryflag.jpg">
      <img class="mySlides" src="imgs/lesbianflag.jpg">
      <img class="mySlides" src="imgs/allyflag.jpg">
      <a class="button1" onclick="plusDivs(-1)"><span id="btn1">&lt;</span></a>
      <a class="button2" onclick="plusDivs(1)"><span id="btn2">&gt;</span></a>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
